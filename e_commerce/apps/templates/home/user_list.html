
{% extends "layouts/base.html" %}

{% block title %} User list {% endblock %} 


{% block content %}

<div class="table-responsive"> 
<table class="table">
    <thead>
      <tr>
        <th>Select</th>
        <th>Username</th>
        <th>Email</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td><input type="checkbox" name="user" value="{{ user.id }}"></td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
</div>
{% endblock content %}
