<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-Fgkhyzpo/MA7J2Z+PFHVg7Ly1pTVe5qKkP28wKPHjRXcknEGQvudawRtWlL+blPP" crossorigin="anonymous">
	
</head>
<body>
	<header>
		<h1>My E-commerce Shop</h1>
		<nav>
			<ul>
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'shop' %}">Shop</a></li>
				{% comment %} <li><a href="{% url 'cart' %}">Cart</a></li> {% endcomment %}
			</ul>
		</nav>
	</header>
	<main>
		{% block content %}
		{% endblock %}
	</main>
	<footer>
		<p>&copy; 2023 My E-commerce Shop</p>
	</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-J98XJFvS8hTfQwzVoEZ1iZhjKvO8P0xetPbqrY68UOg6k+s8LSTwb5wct+t0/L95" crossorigin="anonymous"></script>
	
</body>

</html>
